      canvas {

    html {

    h1, h2 {

    h1 {

    h1 span {

    code {

      background: rgba(0,0,0,0.1);

      color: white;
      text-align: center;

    }
    code.html {
      color: #7EC9E6;
    }
    code.js {
      color: #FFAD00;
    }

    .main {
      float: left;
      width: 100%;
      margin: 0 auto;
    }

    .main h1 {
      padding:150px 50px;
      float: left;
      width: 100%;
      font-size: 45px;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      font-weight: 100;
      color: white;
      margin: 0;
    }

    .main h1.demo1 {
      background: #1ABC9C;
    }

    .reload.bell {
      font-size: 12px;
      padding: 20px;
      width: 45px;
      text-align: center;
      height: 47px;
      border-radius: 50px;
      -webkit-border-radius: 50px;
      -moz-border-radius: 50px;
    }

    .reload.bell #notification {
      font-size: 25px;
      line-height: 140%;
    }

    .reload, .btn{
      display: inline-block;
      border: 4px solid #A2261E;
      border-radius: 5px;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
      background: #CC3126;
      display: inline-block;
      line-height: 100%;
      padding: 0.7em;
      text-decoration: none;
      color: #fff;
      width: 100px;
      line-height: 140%;
      font-size: 17px;
      font-family: open sans;
      font-weight: bold;
    }
    .reload:hover{
      background: #444;
    }
    .btn {
      width: 200px;
      color: rgb(255, 255, 255);
      border: 4px solid rgb(0, 0, 0);
      background: rgba(3, 3, 3, 0.75);
    }
    .clear {
      width: auto;
    }
    .btn:hover, .btn:hover {
      background: #444;
    }
    .btns {
      width: 410px;
      margin: 50px auto;
    }
    .credit {
      text-align: center;
      color: rgba(0,0,0,0.5);
      padding: 10px;

      clear: both;
    }
    .credit a {
      color: rgba(0,0,0,0.85);
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }

    .back {
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
      display: block;
      padding: 7px;
      width: 100%;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      background: rgba(255, 255, 255, 0.25);
      font-weight: bold;
      font-size: 13px;
      color: #000;
      -webkit-transition: all 500ms ease-in-out;
      -moz-transition: all 500ms ease-in-out;
      -o-transition: all 500ms ease-in-out;
      transition: all 500ms ease-in-out;
    }
    .back:hover {
      color: black;
      background: rgba(255, 255, 255, 0.5);
    }

    header {
      position: relative;
      z-index: 10;
    }
    .main section .page_container {
      position: relative;
      top: 25%;
      margin: 0 auto 0;
      max-width: 950px;
      z-index: 3;
    }
    .main section  {
      overflow: hidden;
    }

    .main section > img {
      position: absolute;
      max-width: 100%;
      z-index: 1;
    }

    .main section.page1 {
      background: rgb(145, 145, 145);
    }
    .main section.page1 h1 {
      text-align: center;
      padding: 0;
      margin-bottom: 15px;
      font-size: 70px;
      color: #ffffff;
    }
    .main section.page1 h2 {
      color: rgba(0,0,0,0.85);
      text-align: center;

      line-height: 160%;
    }
    .main section .page_container .btns {
      clear: both;
      float: left;
      text-align: center;
      width: 435px;
    }
    .main section .page_container .btns a{
      text-align: center;

    }
    .main section.page2 {
      background: rgb(52, 52, 52);

    }

    .main section.page2 .page_container {

      overflow: hidden;
    }
    .main section.page2 h1 {
      text-align: center;
      padding: 0;
      margin-bottom: -50px;
      font-size: 50px;

      color: white;
    }
    .main section.page2 h2 {
      color: rgba(255,255,255,0.85);
      text-align: center;
      line-height: 160%;
      font-weight: 100;
    }
    .viewing-page-2 .back{
      background: rgba(0, 0, 0, 0.25);
      color: #FFF;
      }
	.main section.page3 {
		background: #c2c2c5;
	}

    .main section.page3 .page_container {
      overflow: hidden;

    }
    .main section.page3 h1 {
      text-align: center;
      padding: 0;
      margin-bottom: 0;
      font-size: 70px;
      letter-spacing: -1px;
      color: black;
    }
    .main section.page3 h2 {
      color: rgba(0,0,0,0.85);
      text-align: center;
      line-height: 160%;
      font-weight: 100;
      font-size: 21px;
    }

    body.disabled-onepage-scroll .onepage-wrapper  section {
      min-height: 100%;
      height: auto;
    }

    body.disabled-onepage-scroll .main section .page_container, body.disabled-onepage-scroll .main section.page3 .page_container  {
      padding: 20px;
      margin-top: 150px;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body.disabled-onepage-scroll  section .page_container h1{
      text-align: center;
      font-size: 50px;
    }
    body.disabled-onepage-scroll section .page_container h2, body.disabled-onepage-scroll section .page_container .credit, body.disabled-onepage-scroll section .page_container .btns{
      text-align: center;
      width: 100%;
    }

    body.disabled-onepage-scroll .main section.page1 > img {
      position: absolute;
      width: 80%;
      left: 10%;
    }

    body.disabled-onepage-scroll .main section > img {
      position: relative;
      max-width: 80%;
      bottom: 0;
    }
    body.disabled-onepage-scroll code {
      width: 95%;
      margin: 0 auto 25px;
      float: none;
      overflow: hidden;
    }

    body.disabled-onepage-scroll .main section.page3 .page_container {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      right: 0;
    }
	</style>
	<script>
	  $(document).ready(function(){
      $(".main").onepage_scroll({
        sectionContainer: "section",
          updateURL: true,
        responsiveFallback: 600,
        loop: false
      });
		});

	</script>
</head>
<body>
  <div class="wrapper">
	  <div class="main">

      <section class="page1">
        <div class="page_container">
          <h1>Missing Migrant Project</h1>
          <h2>Project of data vizualisation at Télécom ParisTech</h2>
          <p class="credit">Created by Arlène Botokro, Mathilda Di Matteo, Marine Hévin and Florent Votte</p>
  	    </div>
      </section>


          <script src="js/Chart.bundle.js"></script>
          <script src="js/utils.js"></script>
		<section class="page2">
		  <div class="page_container">

              <div id="container" style="width: 100%;">
                  <h2>Number of dead and missing</h2>
                  <canvas id="canvas"></canvas>
              </div>
              <script>
                  var color = Chart.helpers.color;
                  var dataArray = {
                      labels: ["February 2014", "March 2014", "April 2014", "May 2014", "June 2014",
                          "July 2014", "August 2014", "September 2014", "October 2014", "November 2014", "December 2014",
                          "January 2015", "February 2015", "March 2015", "April 2015", "May 2015", "June 2015",
                          "July 2015", "August 2015", "September 2015", "October 2015", "November 2015", "December 2015",
                          "January 2016", "February 2016", "March 2016", "April 2016", "May 2016", "June 2016",
                          "July 2016", "August 2016", "September 2016", "October 2016", "November 2016", "December 2016",
                          "January 2017", "February 2017", "March 2017", "April 2017", "May 2017", "June 2017",
                          "July 2017", "August 2017", "September 2017", "October 2017", "November 2017"],
                      datasets: [{
                          label: 'number of dead and missing',
                          backgroundColor: color(window.chartColors.black).alpha(0.7).rgbString(),
                          borderColor: window.chartColors.cyan,
                          borderWidth: 1,
                          data: [96, 209, 1001, 794, 902, 402, 459, 98, 321, 58, 27,
                              702, 242,700, 452, 879, 297, 179, 345, 1309, 554, 413, 209,
                              689, 930, 741, 527, 222, 447, 612, 1364, 739, 564, 502, 595,
                              147, 360, 414, 404, 404, 810, 753, 360, 432, 388, 542]
                      }]

                  };
                  var barChartData = {
                      labels: ["January 2014", "February 2014", "March 2014", "April 2014", "May 2014", "June 2014",
                          "July 2014", "August 2014", "September 2014", "October 2014", "November 2014", "December 2014",
                          "January 2015", "February 2015", "March 2015", "April 2015", "May 2015", "June 2015",
                          "July 2015", "August 2015", "September 2015", "October 2015", "November 2015", "December 2015",
                          "January 2016", "February 2016", "March 2016", "April 2016", "May 2016", "June 2016",
                          "July 2016", "August 2016", "September 2016", "October 2016", "November 2016", "December 2016",
                          "January 2017", "February 2017", "March 2017", "April 2017", "May 2017", "June 2017",
                          "July 2017", "August 2017", "September 2017", "October 2017", "November 2017"],
                      datasets: [{
                          label: 'number of dead and missing',
                          backgroundColor: color("#181661").alpha(0.6).rgbString(),
                          borderColor: color("#3c3f41").alpha(0.6).rgbString(),
                          borderWidth: 2,
                          data: [918]
                      }]

                  };


                  window.onload = function() {
                      var ctx = document.getElementById("canvas").getContext("2d");
                      window.myBar = new Chart(ctx, {
                          type: 'line',
                          data: barChartData,
                          options: {
                              responsive: true,
                              legend: {
                                  display: false,
                                  position: 'bottom'
                              },

                              title: {
                                  display: false,
                                  text: 'Migrants'
                              },
                              scales: {
                                  xAxes: [{
                                      display: true,
                                      scaleLabel: {
                                          display: true,
                                          labelString: 'Date'
                                      }
                                  }],
                                  yAxes: [{
                                      display: true,
                                      scaleLabel: {
                                          display: true,
                                          labelString: 'Nb dead and missing'
                                      }
                                  }]
                              }
                          }
                      });
                  };

                  var graph = window.setInterval(function(){
                      if ((dataArray.datasets[0].data.length>0) & (window.location.hash==="#2")){

                          barChartData.datasets[0].data.push(dataArray.datasets[0].data.shift());
                          window.myBar.update();
                      }
                      else if (!(dataArray.labels.length>0)){
                          clearInterval(graph);
                      }
                  }, 100);

              </script>


		  </div>
      </section>
		  <section class="page3">
			  <div class="page_container">
				  <h1>Second Slide</h1>
				  <h2>Blablabla</h2>

			  </div>
		  </section>





</body>
