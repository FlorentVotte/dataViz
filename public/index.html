<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Missing Migrants Projet</title>
	<meta name="title" content="Missing Migrants Projet" />
	<meta name="description" content="Data Vizualisation of the Missing Migrants Projet" />

	<link rel="shortcut icon" id="favicon" href="images/favicon.png">
	<meta name="author" content="Arlène Botokro, Mathilda Di Matteo, Marine Hévin and Florent Votte">

	<link href='css/open.css' rel='stylesheet' type='text/css'>
	<link href='css/pacifico.css' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
    <link href='css/onepage-scroll.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
	<script>
	  $(document).ready(function(){
      $(".main").onepage_scroll({
          sectionContainer: "section",
          updateURL: true,
          animationTime: 800,
          responsiveFallback: 600,
          loop: true,
          direction: "vertical"

      });
		});
	</script>
</head>
<body>
  <div class="wrapper">
	  <div class="main">

      <section class="page1">
        <div class="page_container">
          <h1>Missing Migrant Project</h1>
          <h2>Project of data vizualisation at Télécom ParisTech</h2>
          <p class="credit">Created by Arlène Botokro, Mathilda Di Matteo, Marine Hévin and Florent Votte</p>
  	    </div>
      </section>


          <script src="js/Chart.bundle.js"></script>
          <script src="js/utils.js"></script>
		<section class="page2">
		  <div class="page_container">

              <div id="container" style="width: 100%;">
                  <h2>Number of dead and missing</h2>
                  <canvas id="canvas"></canvas>
              </div>
              <script>
                  var color = Chart.helpers.color;
                  var dataArray = {
                      labels: ["February 2014", "March 2014", "April 2014", "May 2014", "June 2014",
                          "July 2014", "August 2014", "September 2014", "October 2014", "November 2014", "December 2014",
                          "January 2015", "February 2015", "March 2015", "April 2015", "May 2015", "June 2015",
                          "July 2015", "August 2015", "September 2015", "October 2015", "November 2015", "December 2015",
                          "January 2016", "February 2016", "March 2016", "April 2016", "May 2016", "June 2016",
                          "July 2016", "August 2016", "September 2016", "October 2016", "November 2016", "December 2016",
                          "January 2017", "February 2017", "March 2017", "April 2017", "May 2017", "June 2017",
                          "July 2017", "August 2017", "September 2017", "October 2017", "November 2017"],
                      datasets: [{
                          label: 'number of dead and missing',
                          backgroundColor: color(window.chartColors.black).alpha(0.7).rgbString(),
                          borderColor: window.chartColors.cyan,
                          borderWidth: 1,
                          data: [96, 209, 1001, 794, 902, 402, 459, 98, 321, 58, 27,
                              702, 242,700, 452, 879, 297, 179, 345, 1309, 554, 413, 209,
                              689, 930, 741, 527, 222, 447, 612, 1364, 739, 564, 502, 595,
                              147, 360, 414, 404, 404, 810, 753, 360, 432, 388, 542]
                      }]

                  };
                  var barChartData = {
                      labels: ["January 2014", "February 2014", "March 2014", "April 2014", "May 2014", "June 2014",
                          "July 2014", "August 2014", "September 2014", "October 2014", "November 2014", "December 2014",
                          "January 2015", "February 2015", "March 2015", "April 2015", "May 2015", "June 2015",
                          "July 2015", "August 2015", "September 2015", "October 2015", "November 2015", "December 2015",
                          "January 2016", "February 2016", "March 2016", "April 2016", "May 2016", "June 2016",
                          "July 2016", "August 2016", "September 2016", "October 2016", "November 2016", "December 2016",
                          "January 2017", "February 2017", "March 2017", "April 2017", "May 2017", "June 2017",
                          "July 2017", "August 2017", "September 2017", "October 2017", "November 2017"],
                      datasets: [{
                          label: 'number of dead and missing',
                          backgroundColor: color("#181661").alpha(0.6).rgbString(),
                          borderColor: color("#3c3f41").alpha(0.6).rgbString(),
                          borderWidth: 2,
                          data: [918]
                      }]

                  };


                  window.onload = function() {
                      var ctx = document.getElementById("canvas").getContext("2d");
                      window.myBar = new Chart(ctx, {
                          type: 'line',
                          data: barChartData,
                          options: {
                              responsive: true,
                              legend: {
                                  display: false,
                                  position: 'bottom'
                              },
                              gridLines: {
                                  display: false,
                                  drawBorder: false,
                                  drawOnChartArea: false,
                                  drawTicks: false,
                              },

                              title: {
                                  display: false,
                                  text: 'Migrants'
                              },
                              scales: {
                                  xAxes: [{
                                      display: true,
                                      scaleLabel: {
                                          display: true,
                                          labelString: 'Date'
                                      }
                                  }],
                                  yAxes: [{
                                      display: true,
                                      scaleLabel: {
                                          display: true,
                                          labelString: 'Nb dead and missing'
                                      }
                                  }]
                              }
                          }
                      });
                  };

                  var graph = window.setInterval(function(){
                      if ((dataArray.datasets[0].data.length>0) & (window.location.hash==="#2")){

                          barChartData.datasets[0].data.push(dataArray.datasets[0].data.shift());
                          window.myBar.update();
                      }
                      else if (!(dataArray.datasets[0].data.length>0)){
                          clearInterval(graph);

                      }
                  }, 100);

              </script>
		  </div>
      </section>
      <section class="page3">
          <div class="page_container">
              <h1>Second Slide</h1>

  </div>

</body>
</html>
